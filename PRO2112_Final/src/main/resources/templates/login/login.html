<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Đăng nhập</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png"
	th:href="@{/img/login/icons/favicon.ico}" />
<!--===============================================================================================-->
<link rel="stylesheet"
	th:href="@{/dist/bootstrap-4.5.2/css/bootstrap.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/dist/FontAwesome/css/all.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/dist/Animate.css/animate.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/dist/hamburgers.css/hamburgers.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	th:href="@{/dist/select2/css/select2.min.css}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" th:href="@{/css/login/util.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/login/main.css}">
<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
				<form th:action="@{/login}" method="POST"
					class="login100-form validate-form">
					<span class="login100-form-title p-b-55"> Đăng nhập </span>

					<div th:if="${param.logout}"
						class="wrap-input100 alert alert-success">Đăng xuất thành
						công!</div>

					<div th:if="${param.error}"
						class="wrap-input100 alert alert-danger">Đã xảy ra lỗi.
						Vui lòng kiểm tra tài khoản và mật khẩu!</div>

					<div th:if="${forbidden == true}"
						class="wrap-input100 alert alert-danger">Vui lòng đăng nhập
						trước khi bắt đầu!</div>

					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Không bỏ trống tài khoản!">
						<input class="input100" type="text" name="username"
							placeholder="Tài khoản"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fas fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Không bỏ trống mật khẩu!">
						<input class="input100" type="password" name="password"
							placeholder="Mật khẩu"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fas fa-lock"></i>
						</span>
					</div>

					<input type="hidden" th:if="${_csrf}"
						th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

					<div class="contact100-form-checkbox m-l-4">
						<input class="input-checkbox100" id="ckb1" type="checkbox"
							name="remember-me"> <label class="label-checkbox100"
							for="ckb1"> Lưu đăng nhập (30 ngày) </label>
					</div>

					<div class="container-login100-form-btn p-t-25">
						<button class="login100-form-btn">Đăng nhập</button>
					</div>
				</form>

				<div class="text-center w-full p-t-42 p-b-22">
					<span class="txt1"> Hoặc đăng nhập bằng </span>
				</div>
				<div class="form-inline">
					<a href="#" class="btn-face m-b-10 mr-2"> <i
						class="fab fa-facebook-square"></i> Facebook
					</a> <a href="#" class="btn-google m-b-10"> <img
						src="/img/login/icons/icon-google.png" alt="GOOGLE"> Google
					</a>
				</div>


				<div class="text-center w-full p-t-115">
					<span class="txt1"> Chưa là thành viên? </span> <a
						class="txt1 bo1 hov1" href="#"> Đăng ký ngay </a>
				</div>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script th:src="@{/dist/JQuery/jquery-3.5.1.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/dist/bootstrap-4.5.2/js/bootstrap.bundle.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/dist/select2/js/select2.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/js/login/main.js}"></script>

</body>

</html>
