<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
<title>Test Table</title>

<link rel="stylesheet"
	th:href="@{dist/bootstrap-4.5.2/css/bootstrap.min.css}">

<link rel="stylesheet" type="text/css"
	th:href="@{dist/DataTables/DataTables-1.10.21/css/dataTables.bootstrap4.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{dist/DataTables/Buttons-1.6.3/css/buttons.bootstrap4.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{dist/DataTables/FixedHeader-3.1.7/css/fixedHeader.bootstrap4.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{dist/DataTables/Responsive-2.2.5/css/responsive.bootstrap4.min.css}" />
<!-- <link rel="stylesheet" type="text/css"
	th:href="@{dist/DataTables/SearchPanes-1.1.1/css/searchPanes.bootstrap4.min.css}" /> -->
<link rel="stylesheet" type="text/css"
	th:href="@{dist/DataTables/Select-1.3.1/css/select.bootstrap4.min.css}" />

<link rel="stylesheet" type="text/css"
	th:href="@{dist/FontAwesome/css/all.min.css}">
<base href="${pageContext.request.contextPath}">
<style>
@media screen and (max-width: 767px) {
	li.paginate_button.first, li.paginate_button.previous, li.paginate_button.next,
		li.paginate_button.last {
		display: inline;
	}
	li.paginate_button:not(.first):not(.previous):not(.next):not(.last) {
		display: none;
	}
}
</style>
</head>

<body ng-app="testapp">
	<div class="container-fluid">
		<nav id="myNav"
			class="navbar fixed-top navbar-expand-lg navbar-light bg-light"
			style="z-index: 30">
			<a class="navbar-brand" href="#">Navbar</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Dropdown </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Action</a> <a
								class="dropdown-item" href="#">Another action</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div></li>
					<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
					</li>
				</ul>
			</div>

			<div sec:authorize="isAuthenticated()">
				<form class="form-inline float-right" th:action="@{/logout}"
					method="POST">
					<label class="mr-2 align-self-center">Logged user: <span
						class="ml-1" sec:authentication="name"></span></label>
					<button class="btn btn-danger align-self-center" type="submit">Logout</button>
				</form>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>

		<br /> <br /> <br />

		<div class="container-sm float-right" id="myTable_loading"
			ng-controller="TestControl">
			<table id="myTable" class="table table-hover">
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>

	</div>
</body>

<script th:src="@{dist/JQuery/jquery-3.5.1.min.js}"></script>
