<div id="cloneContainer"></div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
	aria-labelledby="editModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editModal">Test edit</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="editForm" class="needs-validation" novalidate
				th:action="@{/testTable/update}" method="POST">
				<div class="modal-body">
					<div class="form-group">
						<label for="editID">ID:</label> <input type="text" readonly
							class="form-control-plaintext" name="id" required>
						<div class="invalid-feedback">Không tìm thấy ID.</div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Name:</label> <input
							type="text" class="form-control" name="name" placeholder="Name"
							required>
						<div class="invalid-feedback">Vui lòng nhập Name.</div>
					</div>
					<div class="form-group">
						<label for="editLogo">Logo:</label> <input type="text"
							class="form-control" name="logo" placeholder="Logo name" required>
						<div class="invalid-feedback">Vui lòng nhập Logo.</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-info">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
	aria-labelledby="addModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addModal">Test add</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="addForm" class="needs-validation" novalidate
				th:action="@{/testTable/insert}" method="POST">
				<div class="modal-body">
					<div class="form-group">
						<label for="editID">ID:</label> <input type="text"
							class="form-control" name="id" placeholder="ID" required>
						<div class="invalid-feedback">Vui lòng nhập ID</div>
					</div>
					<div class="form-group d-none">
						<label for="exampleInputPassword1">Name:</label> <input
							type="text" class="form-control" name="name" placeholder="Name"
							required>
						<div class="invalid-feedback">Vui lòng nhập Name.</div>
					</div>
					<div class="form-group">
						<label for="editLogo">Logo:</label> <input type="text"
							class="form-control" name="logo" placeholder="Logo name" required>
						<div class="invalid-feedback">Vui lòng nhập Logo.</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
	aria-labelledby="deleteModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModal">Test bulk delete</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form id="deleteForm" class="needs-validation" novalidate
				th:action="@{/testTable/delete}" method="POST">
				<div class="modal-body">
					<div class="form-group">
						<h4></h4>
						<input type="hidden" readonly class="form-control-plaintext"
							name="id" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-danger">Delete
						Selected</button>
				</div>
			</form>
		</div>
	</div>
</div>
