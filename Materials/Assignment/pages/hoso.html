<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>


    <link rel="icon" href="images/icons8-windows-xp-52.png" type="image/x-icon">
    <link href="mycss/register.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="images/icons8-windows-xp-52.png" alt="" />
                <h3>Xin chào</h3>
                <p>Xin mời nhập các thông tin để cập nhật tài khoản!</p>
                <a href="dangnhap.html" class="btn btn-light btn-lg mt-2">Đăng nhập</a>
            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link disabled" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Hồ sơ thành viên</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Hồ sơ của {{student.username}}</h3>
                        {{student.gender}}
                        <div>
                            <form class="row register-form" name="frmReg">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Tài khoản:</label>
                                        <input type="text" class="form-control" placeholder="Tài khoản" name="txtTaiKhoan" required ng-model="student.username" readonly="true" />
                                    </div>
                                    <div class="form-group">
                                        <label>Họ và tên:</label>
                                        <input type="text" class="form-control" placeholder="Họ và tên" name="txtHoTen" required ng-model="student.fullname" />
                                    </div>
                                    <div class="form-group">
                                        <label>Mật khẩu:</label>
                                        <input type="password" class="form-control" placeholder="Mật khẩu" name="txtPassword" required ng-model="student.password" readonly="true" />
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="email" class="form-control" placeholder="Email" name="txtEmail" required ng-model="student.email" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Ngày sinh:</label>
                                        <input class="form-control" type="text" value="" id="example-date-input" name="txtNgaySinh" required ng-model="student.birthday" />
                                    </div>
                                    <div class="form-group">
                                        <label>Học phí:</label>
                                        <input type="text" class="form-control" placeholder="Học phí" name="txtHocPhi" required ng-model="student.schoolfee" readonly="true" />
                                    </div>
                                    <div class="form-group ">
                                        <label>Điểm:</label>
                                        <input type="text" class="form-control " placeholder="Điểm" name="txtDiem" required ng-model="marks" readonly="true" />
                                    </div>
                                    <div class="form-group">
                                        <label>Giới tính:</label>
                                        <div class="maxl">
                                            <label class="radio inline"> 
                                                <input type="radio" name="gender" value="1" ng-checked="student.gender==1" ng-model="student.gender">
                                                <span> Nam </span> 
                                            </label>
                                            <label class="radio inline"> 
                                                <input type="radio" name="gender" value="0" ng-checked="student.gender==0" ng-model="student.gender">
                                                <span>Nữ </span> 
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12 mt-3">
                                    <input type="submit" class="btn btn-dark text-white font-weight-bolder btn-lg" value="Cập nhật" ng-click="capnhathoso();" data-toggle="modal" data-target="#exampleModal1" />
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
<script>
</script>
